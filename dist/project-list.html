<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | Project List</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/terra-favicon-black.jpg"
    />
  </head>

  <body class="w-full min-h-screen bg-zinc-900">
    <!-- Component Container -->
    <div class="flex flex-col min-h-screen size-full shrink-0">
      <!-- Top Navigation Bar -->
      <div
        class="fixed flex flex-row items-center justify-between w-full h-12 border-b bg-zinc-950 shrink-0 border-zinc-700"
      >
        <div class="flex flex-row items-center justify-center mx-2">
          <!-- Logo -->
          <img
            class="mx-2 size-5"
            src="../assets/terra-symbol-white.png"
            alt="Terra"
          />
        </div>
        <div class="flex flex-row items-center justify-center mx-2">
          <!-- User Modal Button -->
          <button
            class="flex items-center justify-center mx-2 text-xs font-medium text-white bg-purple-500 rounded-full size-7"
          >
            B
          </button>
        </div>
      </div>
      <div
        class="flex flex-col items-center justify-start my-12 grow bg-zinc-900 shrink-0"
      >
        <!-- List Secondary Navigation Bar -->
        <div
          class="flex flex-row items-center justify-center w-full h-32 bg-zinc-900 shrink-0"
        >
          <div class="flex flex-row items-center justify-between w-[90%]">
            <!-- Welcome, @username -->
            <div class="text-2xl text-white">Hello, bgbeanble</div>
            <!-- Create World Button -->
            <button
              id="new-world-button"
              type="button"
              class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3 py-1.5 text-xs font-semibold text-black shadow-sm hover:bg-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="-ml-0.5 size-5 text-black"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              World
            </button>
          </div>
        </div>
        <!-- World Card Display Container -->
        <div
          class="flex flex-col items-center justify-center size-full bg-zinc-900 shrink-0 gap-y-8"
        >
          <!-- Display Column -->
          <div class="w-[90%] h-full flex flex-col gap-8">
            <!-- Display Row -->
            <div class="flex flex-row w-full gap-x-8">
              <!-- World Card -->
              <div
                class="flex flex-col w-1/3 cursor-pointer h-96 rounded-xl outline outline-zinc-700 outline-1 hover:bg-zinc-800"
              >
                <!-- Card Cover -->
                <img
                  src="../assets/sample-1.jpg"
                  class="object-cover w-full h-2/3 rounded-t-xl bg-zinc-800"
                />
                <div
                  class="flex items-center justify-between w-full px-6 bg-transparent border-gray-500 h-1/3 rounded-b-xl"
                >
                  <div class="flex flex-col items-start justify-center w-full">
                    <!-- Card Title -->
                    <div class="text-lg font-medium text-white card-title">
                      Untitled 1
                    </div>
                    <!-- Card Creation Date -->
                    <div
                      class="text-sm font-medium tracking-tight text-gray-500 card-creation-date"
                    >
                      Created # days ago
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
